<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fichier sur Noella et Léviathan</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{margin:0;padding:32px;background:#f7f7fb;color:#111}
    .card{max-width:640px;margin:24px auto;padding:24px;background:white;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}
    h1{margin:0 0 18px;font-size:20px}
    h2{margin:18px 0 10px;font-size:16px;color:#222}
    .field{display:flex;gap:12px;padding:10px 0;border-bottom:1px solid #efeff5}
    .label{width:160px;font-weight:600;color:#333}
    .value{flex:1;color:#555}
    .footer{margin-top:18px;padding-top:12px;text-align:right}
    .threat{display:inline-block;padding:8px 14px;border-radius:999px;font-weight:700;color:white}
    .rouge{background:#d32f2f}
    .jaune{background:#f5a623;color:#111}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Fichier sur Noella</h1>

    <section aria-labelledby="infos-noella">
      <div class="field">
        <div class="label">Prénom :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Nom :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Âge :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Adresse :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field" style="border-bottom: none;">
        <div class="label">Email :</div>
        <div class="value">recherche</div>
      </div>

      <div class="footer">
        <span>Niveau de menace&nbsp;:</span>
        <span class="threat rouge" role="status" aria-live="polite">ROUGE</span>
      </div>
    </section>

    <section aria-labelledby="infos-leviathan">
      <h2>Léviathan</h2>

      <div class="field">
        <div class="label">Nom :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Prénom :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Âge :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field">
        <div class="label">Adresse :</div>
        <div class="value">recherche</div>
      </div>

      <div class="field" style="border-bottom: none;">
        <div class="label">Email :</div>
        <div class="value">recherche</div>
      </div>

      <div class="footer">
        <span>Niveau de menace&nbsp;:</span>
        <span class="threat jaune">JAUNE</span>
      </div>
    </section>
  </main>
</body>
</html>
